{% extends "base.html" %}

{% block title %}Access Denied - NutriTracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-shield-exclamation text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Access Denied</h1>
            <p class="lead text-muted mb-4">
                You don't have permission to access this resource.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
