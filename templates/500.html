{% extends "base.html" %}

{% block title %}Server Error - NutriTracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Server Error</h1>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We've been notified and are working to fix it.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button type="button" class="btn btn-outline-primary" onclick="window.location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
