{% extends "base.html" %}

{% block title %}Page Not Found - NutriTracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-question-circle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Page Not Found</h1>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or may have been moved.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button type="button" class="btn btn-outline-primary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
